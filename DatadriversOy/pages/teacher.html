<header class="masthead">
    <div class="container d-flex h-100 align-items-center justify-content-center">
      <div class="row row-cols-lg-3">
        
        
        <div class="col">
          <h3 class="text-white-50">Kaikki</h3>
            <div class="table-responsive" style="height: 500px;">
              <table id="tableAll" class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nimi</th>
                    <th scope="col">Aika</th>
                    <th scope="col">Pisteet</th>
                    <th>Palaute</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="allContentID"></td>
                    <td id="allContentName"></td>
                    <td id="allContentTime"></td>
                    <td id="allContentScore"></td>
                    <td class="pb-1">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  Palaute...
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark text" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Hyhhyh</a></li>
                          <li><a class="dropdown-item" href="#">Nyt meni kyllä aivan päin persettä</a></li>
                          <li><a class="dropdown-item" href="#">Loistavaa</a></li>
                          <li><a class="dropdown-item" href="#">Jatka samaan malliin</a></li>
                          <li><a class="dropdown-item" href="#">Uskon, että läpäiset teoriakokeen!</a></li>
                        </ul>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
</div>
</header>
